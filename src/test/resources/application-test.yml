onebuild:
  db:
    source-path: /app/db/templates
    db-info:
      data-source: common
      schema: auth
    domains:
      applications:
        db-info:
          data-source: test
          table: applications
          id: id
        actions:
          - name: INSERT_ONE
            action-type: default
          - name: FIND_BY_ID
            action-type: default
          - name: FIND_ALL
            action-type: default
          - name: DELETE_BY_ID
            action-type: default
          - name: UPDATE_BY_ID
            action-type: custom
            db-info:
              data-source: authorizations
              schema: auth
              table: auth-apps
              statement: "update_apps.sql"